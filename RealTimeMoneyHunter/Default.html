<!DOCTYPE html>
<html>
<head>
    <title>RealTimeMoneyHunter</title>
    <link href="/Content/GameSyle.css" rel="stylesheet" />
    <style>
        html,
        body {
            padding: 0; margin: 0;
            width: 100%; height: 100%;
            font-family: 'Segoe UI', Arial;
        }
        #coinshape {
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
            position: fixed;
            left: 500px;
            top: 250px;
        }
        #shape {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            position: fixed;
            cursor: move;
        }
        #shape2 {
            width: 100px;
            height: 100px;
            background-color: #0000FF;
            position: fixed;
            cursor: move;
        }
        #shape3 {
            width: 100px;
            height: 100px;
            background-color: #00FF00;
            position: fixed;
            cursor: move;
        }
        /*#testshape {
    width: 25px;
    height: 25px;
    background-color: #000000;*/
    </style>
</head>
<body>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.0.0.js"></script>
    <script src="/signalr/hubs"></script>

    <h1 id="Textdemo">Welcome to the treasure</h1>
    <h4>Select a color and to join the game</h4>
    <form id="form1" action="">
        <input id="red" type="radio" name="shapeOwner" value="red"> red<br>
        <input id="blue" type="radio" name="shapeOwner" value="blue"> blue<br>
        <input id="green" type="radio" name="shapeOwner" value="green"> green
    </form>
    <div id="Container" class="GameField">
        <div id="coinshape"></div>
    </div>
    <script src="Scripts/PlayerScript.js"></script>
</body>
</html>
